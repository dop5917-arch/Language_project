<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>Snake</h1>
        <div class="hud-row">
          <span>Score: <strong id="score">0</strong></span>
          <span>Status: <strong id="status">Ready</strong></span>
        </div>
        <div class="hud-row">
          <button id="start-btn" type="button">Start</button>
          <button id="pause-btn" type="button">Pause</button>
          <button id="restart-btn" type="button">Restart</button>
        </div>
      </header>

      <section aria-label="Snake game board" class="board-wrap">
        <div id="board" class="board" role="grid" aria-live="polite"></div>
      </section>

      <section class="controls" aria-label="On-screen controls">
        <button type="button" data-dir="up" aria-label="Move up">↑</button>
        <div class="controls-row">
          <button type="button" data-dir="left" aria-label="Move left">←</button>
          <button type="button" data-dir="down" aria-label="Move down">↓</button>
          <button type="button" data-dir="right" aria-label="Move right">→</button>
        </div>
      </section>

      <p class="help">Use Arrow keys or WASD. Press Space to pause/resume.</p>

      <section class="currency-panel" aria-labelledby="currency-panel-title">
        <div class="currency-panel-head">
          <div>
            <h2 id="currency-panel-title">Валютный калькулятор</h2>
            <p class="currency-panel-text">
              Встроенная версия и отдельная страница с курсами USD/RUB и EUR/RUB.
            </p>
          </div>
          <a class="link-button" href="./currency.html" target="_blank" rel="noopener noreferrer">
            Открыть отдельно
          </a>
        </div>

        <iframe
          class="currency-frame"
          src="./currency.html"
          title="Калькулятор и конвертер валют"
          loading="lazy"
        ></iframe>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
  </html>
